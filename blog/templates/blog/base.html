{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Perris</title>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% if user.is_authenticated %}
    <h1>Hola {{ user.username }}</h1>
     {% else %}
       <a href="{% url 'sign_up' %}">Registrate</a>
     {% endif %}
    {% endblock content %}
</body>
</html>
